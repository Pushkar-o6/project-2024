<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Montserrat', sans-serif;
    background: url('images/loginbg.jpg');
    background-size: cover;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}


.form-box {
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    color: white;
}

.form-box h2 {
    margin-bottom: 24px;
    font-size: 24px;
    font-weight: 600;
}


.input-group {
    position: relative;
    margin-bottom: 30px;
    border-bottom: 2px solid #fff;
}

.input-group input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: white;
    background: transparent;
    border: none;
    outline: none;
    transition: all 0.3s ease;
}

.input-group label {
    position: absolute;
    left: 0;
    color: #e0e0e0;
    font-size: 16px;
    transition: 0.3s;
}

.input-group input:focus + label,
.input-group input:valid + label {
    top: -20px;
    color: #fff;
    font-size: 12px;
}


.btn {
    width: 100%;
    padding: 10px;
    background: #a777e3;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn:hover {
    background: #9a67d3;
}


.message {
    color: #e0e0e0;
    font-size: 14px;
    margin-top: 20px;
}

.message a {
    color: #f1f1f1;
    text-decoration: none;
    font-weight: 600;
}

.message a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="btn" onclick="location.href = 'main.html'">Sign Up</button>
                <p class="message">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
